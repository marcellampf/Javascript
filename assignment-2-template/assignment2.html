<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image Gallery | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/gallery.css">
</head>
<body>
	<h1>Image Gallery</h1>
	<section id="gallery">
		<figure>
			<img id="featured" src="images/flowers-yellow-large.jpg" alt="Sunflowers" width="1200" height="800" />
			<figcaption id="caption">Sunflowers in the hamlet Dernekamp, Kirchspiel, Dülmen, North Rhine-Westphalia, Germany</figcaption>
		</figure>
		<ul id="thumbnails">
			<li><img src="images/flowers-yellow-small.jpg" alt="Sunflowers" width="240" height="160" data-large="images/flowers-yellow-large" data-caption="Sunflowers in the hamlet Dernekamp, Kirchspiel, Dülmen, North Rhine-Westphalia, Germany" /></li>
			<li><img src="images/flowers-red-small.jpg" alt="Poppies" width="240" height="160" data-large="images/flowers-red-large.jpg" data-caption="Poppies in cornfield, Dülmen, North Rhine-Westphalia, Germany" /></li>
			<li><img src="images/flowers-white-small.jpg" alt="Daffodils" width="240" height="160" data-large="images/flowers-white-large.jpg" data-caption="Daffodils in Sentmaring park, Münster, North Rhine-Westfalia, Germany" /></li>
			<li><img src="images/flowers-purple-small.jpg" alt="Sentmaring Park" width="240" height="160" data-large="images/flowers-purple-large.jpg" data-caption="Sentmaring Park, Münster, North Rhine-Westphalia, Germany" /></li>
			<li><img src="images/flowers-pink-small.jpg" alt="Market" width="240" height="160" data-large="images/flowers-pink-large.jpg" data-caption="Market in Münster, North Rhine-Westphalia, Germany" /></li>
		</ul>
	</section>
	<script src="js/gallery.js"></script>
</body>
</html>
